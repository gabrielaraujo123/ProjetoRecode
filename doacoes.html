<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./doacoes.css" />
    <link rel="stylesheet" href="./index.css" />
    <title>Doações</title>
    <style>
      .donate-btn:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      .error-message {
        color: red;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
      <div class="modal">
        <a class="close-btn" href="./index.html">&times;</a>
        <div id="modal-content">
          <h2>Ajude quem perdeu tudo com as enchentes</h2>
          <div class="amount-btns">
            <button onclick="selectAmount(this, 10)">R$10</button>
            <button onclick="selectAmount(this, 20)">R$20</button>
            <button onclick="selectAmount(this, 30)">R$30</button>
          </div>
          <button class="donate-btn" id="donateBtn" onclick="donate()" disabled>
            Doar
          </button>
          <div id="ObrigadaPelaMensagem" class="error-message"></div>
        </div>
      </div>
    </div>

    <script>
      let selectedAmount = null;

      function openModal() {
        document.getElementById("doacaoModal").style.display = "flex";
      }


      function selectAmount(button, amount) {
        selectedAmount = amount;
        document.querySelectorAll(".amount-btns button").forEach((btn) => {
          btn.classList.remove("selected");
          btn.classList.add("not-selected");
        });
        button.classList.add("selected");
        button.classList.remove("not-selected");
        document.getElementById("donateBtn").disabled = false;
        document.getElementById("ObrigadaPelaMensagem").innerHTML = "";
      }

      function donate() {
        if (selectedAmount) {
          document.getElementById("ObrigadaPelaMensagem").innerHTML = `
          <p>Agradecemos sua doação de R$${selectedAmount}!</p>
          <p>Sua contribuição faz a diferença para quem precisa.</p>
        `;
        }
      }
    </script>
  </body>
</html>
