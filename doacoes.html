<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./doacoes.css" />
    <link rel="stylesheet" href="./index.css" />
    <title>Doações</title>
  </head>
  <body>
    <header>
      <img class="logo" src="./assets/logo.png" alt="Logo" />
      <nav class="menu">
        <a href="./index.html">Início</a>
        <a href="./alertas.html">Alertas</a>
        <a href="./lugares-afetados.html">Lugares afetados</a>
        <a href="./dicas.html">Dicas</a>
      </nav>
    </header>

    <button onclick="openModal()">Fazer uma Doação!</button>

    <div class="modal-overlay" id="donationModal">
      <div class="modal">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div id="modal-content">
          <h2>Ajude quem perdeu tudo com as enchentes</h2>
          <div class="amount-btns">
            <button onclick="selectAmount(this, 10)">R$10</button>
            <button onclick="selectAmount(this, 20)">R$20</button>
            <button onclick="selectAmount(this, 30)">R$30</button>
          </div>
          <button class="donate-btn" onclick="donate()">Doar</button>
        </div>
      </div>
    </div>

    <script>
      let selectedAmount = null;

      function openModal() {
        document.getElementById("donationModal").style.display = "flex";
      }

      function closeModal() {
        document.getElementById("donationModal").style.display = "none";
        document.getElementById("modal-content").innerHTML = `
        <h2>Ajude quem perdeu tudo com as enchentes</h2>
        <div class="amount-btns">
          <button onclick="selectAmount(this, 10)">R$10</button>
          <button onclick="selectAmount(this, 20)">R$20</button>
          <button onclick="selectAmount(this, 30)">R$30</button>
        </div>
        <button class="donate-btn" onclick="donate()">Doar</button>
      `;
        selectedAmount = null;
      }

      function selectAmount(button, amount) {
        selectedAmount = amount;
        document.querySelectorAll(".amount-btns button").forEach((btn) => {
          btn.classList.remove("selected");
          btn.classList.add("not-selected");
        });
        button.classList.add("selected");
        button.classList.remove("not-selected");
      }

      function donate() {
        if (selectedAmount) {
          document.getElementById("modal-content").innerHTML = `
          <h2>Agradecemos sua doação de R$${selectedAmount}!</h2>
          <p>Sua contribuição faz a diferença para quem precisa.</p>
          <button class="donate-btn" onclick="closeModal()">Fechar</button>
        `;
        }
      }
    </script>
  </body>
</html>
